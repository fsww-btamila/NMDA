<body ng-app="starter" class="platform-android platform-cordova platform-webview">
    <div ng-controller="mainController">
        <ion-nav-view class="slide-left-right"> </ion-nav-view>
    </div>
    <div class="parent" data-ng-if="loading">
        <div class="spinner">
            <ion-spinner icon="android" class="spinner-w-bg spinner-positive"></ion-spinner>
        </div>
    </div>
    <div class="app-alerts-wrap" ng-if="syncInProgress > 0">
        <ion-spinner icon="android" class="spinner-energized"></ion-spinner>{{syncInProgress}}
    </div>
    <script id="settings-popover.html" type="text/ng-template">
        <ion-popover-view class='settingsPopover'>
            <ion-content>
                <div ng-if="filterBy == 'bySettings'" class='settingsDiv'>
                    <ion-list class='removePad'>
                        <ion-item class="item-icon-left" ng-click='goTankReading()'>
                            <i class="icon ion-edit fs-2x"></i> Tank Readings
                        </ion-item>
                        <ion-item class="item-icon-left" ng-click='beginShiftChange()' ng-if="hideShiftMenu">
                                    <i class="icon ion-arrow-swap fs-2x"></i> Shift Change 
                        </ion-item>
                        <ion-item class="item-icon-left" ng-if="$root.showSIP && isInternet" ng-click="cancelOrder()">
                            <i class="icon ion-android-cancel fs-2x"></i> Cancel Order
                        </ion-item>
                        <ion-item class="item-icon-left" ng-click='closeSettingsPopover();debug();'>
                            <i class="icon ion-android-download fs-2x"></i> Export DB
                        </ion-item>
                        <ion-item class="item-icon-left" ng-click='offline()' >
                            <span ng-if="$root.online"><i class="icon ion-wifi fs-2x"></i> Go Offline</span>
                            <span ng-if="!$root.online"><i class="icon ion-wifi fs-2x"></i> Go Online</span>
                        </ion-item>
						<ion-item class="item-icon-left" ng-click='closeSettingsPopover();getCloudDB();'>
                            <i class="icon ion-loop fs-2x"></i> Download DB
                        </ion-item>
                        <ion-item class="item-icon-left" ng-click='syncOrders();closeSettingsPopover();'>
                            <i class="icon ion-android-upload fs-2x"></i> Post Offline Data
                        </ion-item>
                        <ion-item class="item-icon-left" ng-click='closeSettingsPopover();doLogout();' id="logout">
                            <i class="icon ion-log-out fs-2x"></i> Logout
                        </ion-item>
                    </ion-list>
                </div>
            </ion-content>
        </ion-popover-view>
    </script>
