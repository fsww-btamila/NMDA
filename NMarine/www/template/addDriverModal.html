<ion-modal-view class="addOrderModal">
    <div class="row">
        <div class="col col-80">
            <div class="item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search Drivers" ng-model="searchDriver.searchText" class="searchBar">
                </label>
                <i class="icon ion-close-circled placeholder-icon clearSearch" ng-if="searchDriver.searchText" ng-click="searchDriver.searchText = ''"></i>
            </div>
        </div>
        <button class="button button-icon ion-close-circled modal-close closeModal" ng-click="closeModal('drivermodal')"></button>
    </div>
    <ion-content class="m-t-40" scroll='false'>
        <div class="row">
            <div class="col col-75">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp w-p-100">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric"> Id</th>
                            <th> Name</th>
                        </tr>
                    </thead>
                </table>
                <ion-scroll class="h-510">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp w-p-100">
                        <tbody>
                            <tr ng-repeat="driver in drivers| filter:searchDriver.searchText" ng-click="addDriver(driver);closeModal('drivermodal')">
                                <td class="mdl-data-table__cell--non-numeric">{{driver.DriverID}}</td>
                                <td>{{driver.Name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </ion-scroll>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
